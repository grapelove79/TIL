<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>getElementsByClassName/getElementById</title>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li id="active">CSS</li>
		<li>JavaScript</li>
	</ul>
	<script>
		var li = document.getElementById('active');
		li.style.color = 'green';
	</script>

</body>
