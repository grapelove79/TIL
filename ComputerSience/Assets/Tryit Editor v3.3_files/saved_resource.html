<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p id="myP" style="font-size: xx-large;">This is a paragraph.</p>

<button type="button" onclick="myFunction()">Set font size</button>
 
<script>
function myFunction() {
    document.getElementById("myP").style.fontSize = "xx-large";
}
</script>



</body></html>
