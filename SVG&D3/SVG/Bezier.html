<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>타이틀</title>
	<script src="myNote.js"></script>
	<style>
		svg{
			border: 1px solid #000;
		}
		.svgClass{
			stroke:red;
		}
	</style>
</head>
<body>
<!-- -->
<svg width="500" height="300">
	<g fill=none stroke-width=5>
		<path d="M30,150 H250" stroke=lime />
		<path d="M30,250 L130,80 L230,250" stroke=orange />
		//시작점(30,250)에서 제어점(130,50)을 경유하여
		// 끝점(230,250)으로 포물선을 그린다.
		<path d="M30,250 Q130,50 230,250" stroke=blue />
	</g>
</svg>

</body>
</html>
